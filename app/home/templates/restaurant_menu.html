{% extends "restaurant_base.html" %}
{% block title %}{{restaurant_profile.description}}{% endblock %}
{% block content %}

  <!-- ===============>>Flash Product section start here <<================= -->
  <section class="product padding-top padding-bottom ">
    <div class="container">
      <div class="product__wrapper">
        <div class="row justify-content-center flex-lg-row-reverse g-5">


          <div class="col-lg-9">
            <div class="row row-cols-xl-4  row-cols-md-3 row-cols-2 row-cols-1 justify-content-center g-3">
     
            {% for menu_item in items.items %}
              <div class="col">
                <div class="product__item product__item--style2">
                  <div class="product__item-inner">

                    <div class="product__item-thumb">
                      <img src="{{menu_item.image_url}}" alt="Popular Product Images">
                    </div>
                    <div class="product__item-content">
                      <h5><a href="product-details.html">{{menu_item.name}}</a></h5>
                      <div class="product__item-footer">
                        <div class="product__item-price">
                            <h4>${{menu_item.price}} </h4>
                        </div>
                        <div class="product__item-action">
                          <button 
                            onclick="addToCart('{{ menu_item.menu_item_id }}')" 
                            class="trk-btn trk-btn--outline"
                            id="add-to-cart-btn-{{ menu_item.menu_item_id }}"
                          >Add to Order</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>                      
            {% endfor %}
            </div>
            <div class="product-btn text-center mt-5">
              <a href="#" class="about__btn trk-btn trk-btn--primary">View More</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
  <!-- ===============>>Flash Product section end here <<================= -->

<script>
async function addToCart(menuItemId) {
    try {
        const button = document.getElementById(`add-to-cart-btn-${menuItemId}`);
        button.disabled = true;
        button.textContent = 'Adding...';

        const url = `/add_to_cart/${menuItemId}`;
        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Requested-With': 'XMLHttpRequest'
            },
            credentials: 'same-origin'
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        
        // Enhanced success notification
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 1500,
            timerProgressBar: true,
            background: '#4CAF50',
            color: '#fff',
            iconColor: '#fff',
            customClass: {
                popup: 'colored-toast'
            },
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer);
                toast.addEventListener('mouseleave', Swal.resumeTimer);
            }
        });

        await Toast.fire({
            icon: 'success',
            title: data.message || 'Item added to your order!',
            showClass: {
                popup: 'animate__animated animate__fadeInRight'
            },
            hideClass: {
                popup: 'animate__animated animate__fadeOutRight'
            }
        });

        // Update cart count if available
        const cartCountElement = document.querySelector('.cart-count');
        if (cartCountElement && data.cart_count !== undefined) {
            cartCountElement.textContent = data.cart_count;
        }

    } catch (error) {
        console.error('Error:', error);
        // Enhanced error notification
        await Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Something went wrong! Please try again.',
            timer: 500,
            showConfirmButton: false,
            background: '#ff6b6b',
            color: '#fff',
            iconColor: '#fff',
            customClass: {
                popup: 'colored-toast'
            },
            showClass: {
                popup: 'animate__animated animate__fadeInDown'
            },
            hideClass: {
                popup: 'animate__animated animate__fadeOutUp'
            }
        });
    } finally {
        // Reset button state
        const button = document.getElementById(`add-to-cart-btn-${menuItemId}`);
        button.disabled = false;
        button.textContent = 'Add to Order';
    }
}

// Add custom styles for the notifications
const style = document.createElement('style');
style.textContent = `
    .colored-toast.swal2-icon-success {
        background: #4CAF50 !important;
    }
    .colored-toast.swal2-icon-error {
        background: #ff6b6b !important;
    }
    .colored-toast .swal2-title {
        color: white;
    }
    .colored-toast .swal2-close {
        color: white;
    }
    .colored-toast .swal2-html-container {
        color: white;
    }
`;
document.head.appendChild(style);
</script>

{% endblock %}
{% block scripts %}
{% endblock %}
