<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block head_title %}{% endblock %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    

    <section class="content">
        {% for category, message in get_flashed_messages(with_categories=true) %}
        <br /> {% if category == "warning" %}
        <div class="alert alert-warning alert-dismissible fade show">{{ message }}</div>
        {% elif category == "error" %}
        <div class="alert alert-danger alert-dismissible fade show">{{ message }}</div>
        {% else %}
        <!--Info-->
        <div class="alert alert-success alert-dismissible fade show">{{ message }}</div>
        {% endif %} {% endfor %}

        <section style="min-height:70vb">
            {% block content %}{% endblock %}
        </section>

        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            </ul>
            <p class="text-center text-muted">Ecommerce </p>
        </footer>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
